<section class="search">
  <div class="search__container">
    <div class="search__bar">
      <app-search-bar
        placeholder="Busca por producto, servicio, marca..."
        [suggestions]="searchSuggestions()"
        [isLoading]="isLoading()"
        (searchPerformed)="onSearchPerformed($event)"
        (searchValueChanged)="onSearchValueChanged($event)"
      />
    </div>

    <div class="search__actions">
      @for (action of actions; track action.label) {
        <button
          class="search__action-btn"
          [attr.aria-label]="action.label"
          (click)="action.action()"
        >
          <span class="search__action-icon">{{ action.icon }}</span>
        </button>
      }
    </div>
  </div>
</section>
