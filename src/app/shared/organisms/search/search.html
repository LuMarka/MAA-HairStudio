<section class="search">
  <div class="search__container">
    <div class="search__bar">
      <app-search-bar
        placeholder="Busca por producto, servicio, marca..."
        [suggestions]="searchSuggestions()"
        [isLoading]="isLoading()"
        (searchPerformed)="onSearchPerformed($event)"
        (searchValueChanged)="onSearchValueChanged($event)"
      />
    </div>

<div class="search__actions" role="toolbar" aria-label="Acciones rÃ¡pidas">
  @for (action of actions; track action) {
    <button
      type="button"
      class="search__action"
      [class.search__action--cart]="action.label === 'Carrito'"
      (click)="action.action()"
      [attr.aria-label]="action.label"
      [title]="action.label"
    >
      <span class="search__action-icon">{{ action.icon }}</span>
      @if (action.label === 'Carrito' && cartItemCount() > 0) {
        <span class="search__action-badge">{{ cartItemCount() }}</span>
      }
    </button>
  }
</div>
  </div>
</section>
