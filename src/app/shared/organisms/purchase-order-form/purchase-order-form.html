<div class="purchase-order-form">

  <!-- Contenido dinámico según el paso actual -->
  <div class="purchase-order-form__step-content">

    <!-- Paso 1: Información Personal -->
    @if (currentStep() === 1) {
      <div class="purchase-order-form__step">
        <h2 class="purchase-order-form__step-title">
          Información de Contacto y Entrega
        </h2>
        <app-personal-info-form
          [formGroup]="personalInfoForm"
          (formChange)="onFormChange()" />
      </div>
    }

    <!-- Paso 2: Método de Pago -->
    @if (currentStep() === 2) {
      <div class="purchase-order-form__step">
        <h2 class="purchase-order-form__step-title">
          Método de Pago
        </h2>
        <app-payment-method-form
          [formGroup]="paymentForm"
          (formChange)="onFormChange()" />
      </div>
    }

    <!-- Paso 3: Confirmación -->
    @if (currentStep() === 3) {
      <div class="purchase-order-form__step">
        <h2 class="purchase-order-form__step-title">
          Confirmar Pedido
        </h2>
        <app-order-confirmation
          [orderData]="formData()" />
      </div>
    }

  </div>

  <!-- Botones de navegación -->
  <div class="purchase-order-form__navigation">
    <app-navigation-buttons
      [currentStep]="currentStep()"
      [totalSteps]="3"
      [canProceed]="canProceed()"
      (previous)="onPrevious()"
      (next)="onNext()" />
  </div>

</div>
