<header class="purchase-order-header">
  <div class="purchase-order-header__content">

    <!-- Título principal -->
    <div class="purchase-order-header__title-section">
      <h1 class="purchase-order-header__title">
        Finalizar Pedido
      </h1>
      <p class="purchase-order-header__subtitle">
        Completa tu información para procesar tu pedido
      </p>
    </div>

    <!-- Stepper de progreso -->
    <div class="purchase-order-header__progress">
      <app-stepper-progress
        [currentStep]="currentStep()"
        [totalSteps]="totalSteps()"
        [steps]="steps" />
    </div>

  </div>
</header>
