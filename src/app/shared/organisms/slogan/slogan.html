<section class="slogan" [class.slogan--visible]="sloganVisible()">
  <img class="slogan__bg-img" [src]="bgImage" alt="" aria-hidden="true" />
  <div class="slogan__bg"></div>
  <div class="slogan__content">
    <h2 class="slogan__title">{{ title }}</h2>
    <p class="slogan__text">{{ text }}</p>
  </div>
</section>
