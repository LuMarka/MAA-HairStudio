<div class="gallery-image">
  @if (currentImage(); as image) {
    <div class="gallery-image__container">
      <img
        [src]="image.src"
        [alt]="image.alt"
        class="gallery-image__main"
      />

      <div class="gallery-image__overlay">
        <div class="gallery-image__content">
          <h3 class="gallery-image__title">{{ image.caption || image.alt }}</h3>
          <div class="gallery-image__click-hint">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <span>Click para ampliar</span>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="gallery-image__empty">
      <p>No hay imagen para mostrar</p>
    </div>
  }
</div>
