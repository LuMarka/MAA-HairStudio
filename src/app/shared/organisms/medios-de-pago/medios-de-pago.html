
<section class="promotions">
  <header class="promotions__header">
    <h2 class="promotions__title">PROMOCIONES DESTACADAS</h2>
    <a href="#" class="promotions__see-all">Ver todas</a>
  </header>

  <div class="promotions__carousel-wrapper">
    <div
      #promotionsCarousel
      class="promotions__carousel"
      (scroll)="onScroll()"
    >
      @for (promo of promotions(); track promo.id) {
        <div class="promo-card" [style.--bg-color]="promo.theme['--bg-color']" [style.--text-color]="promo.theme['--text-color']">
          <header class="promo-card__header">
            <h3 class="promo-card__title">{{ promo.title }}</h3>
          </header>
          <div class="promo-card__body">
            <img
              class="promo-card__logo"
              [ngSrc]="promo.logoSrc"
              [alt]="'Logo ' + promo.title"
              width="60"
              height="60"
            />
            <div class="promo-card__description">
              @for (line of promo.description; track $index) {
                <p>{{ line }}</p>
              }
              <a [href]="promo.detailsUrl" class="promo-card__link">Ver m√°s</a>
            </div>
          </div>
        </div>
      }
    </div>

    <button
      type="button"
      class="promotions__nav promotions__nav--prev"
      aria-label="Anterior"
      [disabled]="!canScrollLeft()"
      (click)="scroll('left')"
    >
      &#x2190;
    </button>
    <button
      type="button"
      class="promotions__nav promotions__nav--next"
      aria-label="Siguiente"
      [disabled]="!canScrollRight()"
      (click)="scroll('right')"
    >
      &#x2192;
    </button>
  </div>
</section>
