<div class="gallery">
  @if (hasImages()) {
    <!-- Imagen principal -->
    <div class="gallery__main">
      <div class="gallery__main-container">
        @if (currentImageData(); as image) {
          <img
            [src]="image.src"
            [alt]="image.alt"
            class="gallery__main-image"
            width="800"
            height="450"
            priority
          />
        }
        <button
          type="button"
          class="gallery__nav gallery__nav--prev"
          (click)="previousImage()"
          aria-label="Imagen anterior">❮</button>
        <button
          type="button"
          class="gallery__nav gallery__nav--next"
          (click)="nextImage()"
          aria-label="Siguiente imagen">❯</button>
        <div class="gallery__counter">
          {{ currentIndex() + 1 }} / {{ images().length }}
        </div>
      </div>
      @if (currentImageData().caption; as caption) {
        <div class="gallery__caption">{{ caption }}</div>
      }
    </div>

    <!-- Miniaturas -->
    <div class="gallery__thumbnails">
      <div
        class="gallery__thumbnails-track"
        [class.gallery__thumbnails-track--paused]="isScrollPaused()"
        (mouseenter)="pauseScroll()"
        (mouseleave)="resumeScroll()"
      >
        @for (image of duplicatedImages(); track image.id + $index; let i = $index) {
          <button
            type="button"
            class="gallery__thumbnail"
            [class.gallery__thumbnail--active]="i % images().length === currentIndex()"
            (click)="selectByIndex(i % images().length)"
            [attr.aria-label]="'Ver imagen ' + ((i % images().length) + 1)"
          >
            <img
              [src]="image.src"
              [alt]="image.alt"
              class="gallery__thumbnail-image"
              width="80"
              height="60"
              loading="lazy"
            />
          </button>
        }
      </div>
    </div>
  } @else {
    <div class="gallery__empty">No hay imágenes para mostrar</div>
  }
</div>
