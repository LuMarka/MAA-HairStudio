<div class="logo" [class.logo--small]="isSmall()">
  <img
    ngSrc="images/IsologoBlanco.png"
    [width]="imageSize()"
    [height]="imageSize()"
    alt="MAA Hair Style Logo"
    class="logo__image"
    priority
  />
  @if (shouldShowText()) {
    <h1 class="logo__text">MAA Hair Studio</h1>
  }
</div>
