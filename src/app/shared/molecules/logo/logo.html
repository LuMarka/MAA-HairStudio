<div class="logo" [class.logo--small]="isSmall()">
  <img
    ngSrc="images/Isologo Blanco PNG.png"
    [width]="isSmall() ? 80 : 120"
    [height]="isSmall() ? 40 : 60"
    alt="MAA Hair Style Logo"
    class="logo__image"
  />
 @if (showText()) {
    <h1 class="logo__text">MAA Hair Studio</h1>
  }
</div>
